<div class="home__panel-item"
  data-room-name="{{room.name}}"
  data-room-id="{{room.roomId}}"
  ng-click="homeCtrl.changeRoom(room.roomId)"
  ui-sref="home.rooms.details({id: room.roomId})"
  ui-sref-active="home__panel-item--active"
  ng-repeat="room in homeCtrl.home.rooms">
  <span class="home__text js-home-name">{{room.name}}</span>
  <span class="home__text js-home-temp">{{room.thermostat}}</span>
</div>
